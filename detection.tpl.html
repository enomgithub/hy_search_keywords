<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>
      検索結果
    </title>
  </head>
  <body>
    <ol type="1">
{%- for keyword_ in result %}
  {%- for file_path, positions in result[keyword_] %}
    {%- for row, columns in positions %}
      <li>
        <a href="{{ file_path }}">{{ file_path }}</a> : row {{ row + 1 }} : column {% for column in columns -%} {{ column + 1 }} {% endfor -%}: {{ keyword_ }}
      </li>
    {%- endfor %}
  {%- endfor %}
{%- endfor %}
    </ol>
  </body>
</html>
